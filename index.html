<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="card-output">
    <input class="output-number" placeholder="0000 0000 0000 0000"/>
    <div class="name">
      <input class="output-name" placeholder="JANE APPLESEED"/>
      <input class="output-mm" type="number" placeholder="00"/>
      <input class="output-yy" type="number" placeholder="00"/>
  </div>
  </div>
  <div class="cvc-output">
    <input class="cvc-output-number" placeholder="000"/>
  </div>

<main class="grid">
  <div class="container-1">
  </div>
  <div class="container-2">
    <form class="form" action="">
      <!-- name input -->
      <div class="card-name">
        <label class="cardholder-label" for="name">CARDHOLDER NAME</label>
        <input class="name-input" type="text" placeholder="e.g Jane Appleseed">
      </div>
      <!-- card-number input -->
      <div class="card-number">
        <label class="card-number-label" for="number">CARD NUMBER</label>
        <input class="number-input" type="text" placeholder="e.g 1234 5678 0000" maxlength="16">
        <p class="card-error-message"></p>
      </div>
      <!-- exp date input -->
      <div class="card-credentials">
        
        <label class="exp-label" for="number">EXP. DATE (MM/YY)</label>
         
        <input class="exp-mm" type="text" placeholder="MM" maxlength="2">
        <p class="error-message-mm"></p>
        <input class="exp-yy" type="text" placeholder="yy" maxlength="2">
        <p class="error-message-yy"></p>
        
        <label class="cvc-label" for="number">CVC</label>
        <input class="cvc" type="text" placeholder="e.g 123" maxlength="3">
        <p class="error-message-cvc"></p>

  
      </div>
      
      <button class="button">Confirm</button>
    </form>
  </div>
</main>

<section class="completed-state">
  <img src="/images/icon-complete.svg" alt="icon-complete">
    <h2> THANK YOU!</h2>
    <p>We've added your card details</p>
    <button class="button-complete">Continue</button>

</section>

   <script src="script.js"></script>
</body>
</html>
