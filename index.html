<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

<main class="grid">
  <div class="container-1">

  </div>
  <div class="container-2">
    <form class="form" action="">
      <!-- name input -->
      <div class="card-name">
        <label class="cardholder-label" for="name">CARDHOLDER NAME</label>
        <input class="name-input" type="text" placeholder="e.g Jane Appleseed">
      </div>
      <!-- card-number input -->
      <div class="card-number">
        <label class="card-number-label" for="number">CARD NUMBER</label>
        <input class="number-input" type="text" placeholder="e.g 1234 5678 0000">
      </div>
      <!-- exp date input -->
      <div class="card-credentials">
        
        <label class="exp-label" for="number">EXP. DATE (MM/YY)</label>
         
        <input class="exp-mm" type="text" placeholder="MM">
        <input class="exp-yy" type="text" placeholder="yy">
        
        <label class="cvc-label" for="number">CVC</label>
        <input class="cvc" type="text" placeholder="e.g 123">
  
      </div>
      
      <button class="button">Confirm</button>
    </form>
  </div>
</main>

   <script src="script.js"></script>
</body>
</html>
